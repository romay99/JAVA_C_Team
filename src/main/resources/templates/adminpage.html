<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 관리 페이지</title>
    <style>
        table{
            width: 100%;
            border: 1px solid #444444;
        }
        th, td {
            border: 1px solid #444444;
        }

    </style>
</head>
<body>
    <a href="http://localhost:8080/movie/main"> 메인페이지로 이동</a>
    <div>
        <table>
            <thead>
            <tr>
                <th>유저 ID</th>
                <th>유저 이름</th>
                <th>유저 전화번호</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user:${userlist}">
                <td><p th:text="${user.userId}"></p></td>
                <td><p th:text="${user.userName}"></p></td>
                <td><p th:text="${user.userTel}"></p></td>
                <td>
                    <form th:action="@{/admin/delete/{userCode}(userCode=${user.userCode})}" method="post">
                        <button type="submit">유저 삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
