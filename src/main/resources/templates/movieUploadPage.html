<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/movie/upload}" th:object="${dto}" method="post" enctype="multipart/form-data">>
        <input type="text" placeholder="영화 제목을 적으세요" th:field="*{title}">
        <input type="text" placeholder="영화 줄거리를 적으세요" th:field="*{synopsis}">
        <input type="file" th:field="*{poster}">
        <button type="submit">업로드하기</button>
    </form>

</body>
</html>
