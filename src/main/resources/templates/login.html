<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        header {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        header a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 18px;
            margin-left: 5px;
        }

        .home-icon {
            width: 20px;
            height: 20px;
            background-color: #333;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            color: #333;
        }

        .login-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>
    <div class="home-icon"></div>
    <a th:href="@{/movie/main}">Home</a>
</header>
<div class="login-container">
    <h2>Login</h2>
    <form class="login-form" th:action="@{http://localhost:8080/user/login}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="userId" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="userPassword" required>
        </div>
        <div class="form-group">
            <button type="submit">로그인</button>
            <button type="button" onclick="location.href='http://localhost:8080/user/signup'">회원가입</button>
        </div>
    </form>
    <script th:if="${status != 200}">
        alert("잘못된 ID 혹은 Password 입니다.")
    </script>
</div>
</body>
</html>
